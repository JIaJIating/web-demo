<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

//定义函数
function max(num1,num2){
//函数体，判断两个整数比较的三种情况
if(num1>num2){
    document.write("较大值是:"+num1+"<br>");
}else if(num1==num2){
    document.write(" 两个数值是一样大等的。"+"<br>");
}else{
    document.write(" 较大值是:"+num2+"<br>");
}
}
//调用函数，实现下面两组数中，返回较大值。
max(5,4);
max(6,3);
</script>
</head>
<body>
</body>
</html>
