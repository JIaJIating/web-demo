<!DOCTYPE  HTML>
<html >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>index</title>
  <style>
    *{
      font-family: 微软雅黑;
    }
  </style>
  <script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  var mydate=new Date();
  year=mydate.getFullYear();
  month=mydate.getMonth()+1;
  day=mydate.getDate();
  str=year+'年'+month+'月'+day;
  document.write(str+'&nbsp;&nbsp;'+weekday[mydate.getDay()]+'<br>');
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var myarr=scoreStr.split(';');
  for(var i=0;i<myarr.length;i++){
      document.write(myarr[i]+'<br>');
  }
  // 从数组中将成绩撮出来，然后求和取整，并输出。
  var sum=0;
  for(var i=0;i<myarr.length;i++){
      sum=sum+parseInt(myarr[i].slice(3,5));
  }
  document.write('班级总分为：'+sum+'<br>');
  
  document.write('平均分为：'+parseInt(sum/myarr.length));
</script>
  </head>
  <body>

  </body>
</html>
