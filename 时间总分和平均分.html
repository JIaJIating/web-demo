<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
  var mydate=new Date();
  year=mydate.getFullYear();
  month=mydate.getMonth()+1;
  day=mydate.getDate();
  str=year+'年'+month+'月'+day;
  document.write(str+'&nbsp;&nbsp;'+weekday[mydate.getDay()]+'&nbsp;'+'--');
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var myarr=scoreStr.split(';');
  // for(var i=0;i<myarr.length;i++){
  //     document.write(myarr[i]+'<br>')
  // }
  //从数组中将成绩撮出来，然后求和取整，并输出。
  var sum=0;
  for(var i=0;i<myarr.length;i++){
      sum=sum+parseInt(myarr[i].slice(3,5));
  }
  document.write('班级总分为：'+sum+'--');
  
  document.write('平均分为：'+parseInt(sum/myarr.length))
</script>
</head>
<body>
<p>格式要求：

1、显示打印的日期。 格式为类似“XXXX年XX月XX日 星期X” 的当前的时间。

2、计算出该班级的平均分（保留整数）。

同学成绩数据如下：

"小明:87; 小花:81; 小红:97; 小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"</p>
</body>
</html>
